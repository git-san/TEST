<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>클래스(클래스 상속)</title>
</head>

<body>

    <script type="text/javascript">
        class Car {
            constructor(name) {
                this.brand = name;
            }

            present() {
                return 'I have a ' + this.brand;
            }
        }

        class Model extends Car {
            constructor(name, mod) {
                super(name);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model
            }
        }
        mycar = new Model("Ford", "Mustang");
        my = mycar.show();
        alert(my);
    </script>
</body>

</html>
